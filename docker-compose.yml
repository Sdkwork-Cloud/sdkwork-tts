# Docker Compose for TTS Server
# Supports multiple deployment modes

version: '3.8'

services:
  # ============================================
  # TTS Server - CPU Mode
  # ============================================
  tts-cpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: sdkwork-tts-cpu
    ports:
      - "8080:8080"
    environment:
      - MODE=local
      - PORT=8080
      - RUST_LOG=info
      # Cloud API Keys (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ALIYUN_API_KEY=${ALIYUN_API_KEY:-}
      - ALIYUN_API_SECRET=${ALIYUN_API_SECRET:-}
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./speaker_library:/app/speaker_library
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tts-network
    profiles:
      - cpu

  # ============================================
  # TTS Server - GPU Mode (NVIDIA)
  # ============================================
  tts-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
      target: runtime
    container_name: sdkwork-tts-gpu
    ports:
      - "8080:8080"
    environment:
      - MODE=local
      - PORT=8080
      - RUST_LOG=info
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./speaker_library:/app/speaker_library
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tts-network
    profiles:
      - gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ============================================
  # TTS Server - Cloud Mode
  # ============================================
  tts-cloud:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: sdkwork-tts-cloud
    ports:
      - "8080:8080"
    environment:
      - MODE=cloud
      - PORT=8080
      - RUST_LOG=info
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALIYUN_API_KEY=${ALIYUN_API_KEY}
      - ALIYUN_API_SECRET=${ALIYUN_API_SECRET}
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tts-network
    profiles:
      - cloud

  # ============================================
  # Nginx Reverse Proxy (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: sdkwork-tts-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - tts-cpu
    restart: unless-stopped
    networks:
      - tts-network
    profiles:
      - with-nginx

networks:
  tts-network:
    driver: bridge

volumes:
  checkpoints:
  speaker_library:
